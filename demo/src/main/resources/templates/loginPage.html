<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure - Login And Registration Form</title>
    <link rel="stylesheet" href="style_LoginPage.css">
    <link rel="shortcut icon" type="image/jpg" href="/dslogo.png" />
</head>

<body>
    <header>
        <!-- Header -->
        <div class="logo">
            <a href="#">Hacking The Future</a>
        </div>
    </header>

    <!-- wrapper -->
    <div class="wrapper">

        <!-- Close icon -->
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <!-- Login -->
        <div class="form-box login">

            <h2>Login</h2>
            <form action="login" method="post">

                <!-- username -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="username" required>
                    <label>Username</label>
                </div>

                <!-- password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <!-- Show Password Checkbox -->
                <div class="show-password">
                    <label for="show-password-checkbox">
                        <input type="checkbox" id="show-password-checkbox">
                        Show Password
                    </label>
                </div>

                <script>
                    document.getElementById('show-password-checkbox').addEventListener('change', function () {
                        var passwordField = document.getElementById('password');
                        // Toggle password field type between 'password' and 'text'
                        if (this.checked) {
                            passwordField.type = 'text';
                        } else {
                            passwordField.type = 'password';
                        }
                    });
                </script>

                <!-- forgot password -->
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- login button  -->
                <button type="submit" class="btn">Login</button>

                <!-- to Register  -->
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</body>
