<body>

    <header>
        <!-- Header -->
        <div class="logo">

        <nav class="navigation">
            <a href="events.html" class="non-active">Event</a>

        </nav>
    </header>

    <!-- Create Event -->
    <div class="create-event">
        <form action="insert.php" method="post">
            <div class="title">
                Create Event
            </div>

            <!-- Event Name -->
            <div class="input-box">
                <span class="icon"><ion-icon name="copy-outline"></ion-icon></span>
                <label>Event Name</label>
                <input type="text" name="eventname" required>
            </div>

            <!-- Description -->
            <div class="input-box">
                <span class="icon"><ion-icon name="folder-outline"></ion-icon></ion-icon></span>
                <label>Description</label>
                <input type="text" required name="description" class="description">

            </div>

            <!-- Date -->
            <div class="input-box">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <label>Date</label>
                <input type="date" name="date" required>

            </div>

            <!-- back button  -->
            <button type="submit" class="btn">Back</button>

            <!-- Done button -->
            <button type="submit" id="doneButton" class="btn">Done</button>

            <script>
                // Function to handle Done button click
                function onDoneButtonClick() {
                    // Trigger SweetAlert2 dialog when Done button is clicked
                    Swal.fire({
                        title: "Event Created Successfully",
                        icon: "success"
                    });
                }

                // Attach the event listener to the Done button
                const doneButton = document.getElementById("doneButton");
                doneButton.addEventListener("click", onDoneButtonClick);
            </script>

        </form>
    </div>
    </div>

</body>
